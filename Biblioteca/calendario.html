<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize-cp.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/calendario.css">

</head>
<body>
    <main>

    
        <div class="calendario">
            <div class="display-fecha">
                <div class="display-desde">

                    <p id="mes-anio-desde">Octubre - 2023</p>

                <div class="display-hasta">

                </div>
            </div>

            <div class="almanaques">

                <span class="icon-arrow-right"></span>

                <div class="almanaque">
                    <div class="almanaque-mes">
                        <p>Octubre</p>

                    </div>
                    <div class="almanaque-fechas">

                            <li>Lun</li>
                            <li>Mar</li>
                            <li>Mie</li>
                            <li>Jue</li>
                            <li>Vie</li>
                            <li>Sab</li>
                    </div>
                    <div class="almanaque-dias" id="alm1">
                            <!-- Auto Generado con JS -->
                    </div>

                </div>
                <div class="almanaque">
                    <div class="almanaque-mes">
                        <p>Noviembre</p>
                    </div>
                    <div class="almanaque-fechas">
                            <li>Dom</li>
                            <li>Lun</li>
                            <li>Mar</li>
                            <li>Mie</li>
                            <li>Jue</li>
                            <li>Vie</li>
                            <li>Sab</li>
                    </div>
                    <div class="almanaque-dias" id="alm2">
                            <!-- Auto Generado con JS -->
                    </div>

                </div>
            </div>
        </div>

    </main>
    <script src="js/calendario.js"></script>
</body>
</html>

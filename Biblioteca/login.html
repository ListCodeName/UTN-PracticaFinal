<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/login.css">
    
    <title>Document</title>
</head>
<body>

    <span class="icon-user" id="open-login"></span>

    <form action="" method="post" class="slide-login" id="login">
        
        <span class="icon-cross" id="close-login"></span>


        <div class="login-container" id="login-cont">
            <div class="login-header">
                <p>Ingreso de usuario</p>
            </div>

            <div class="login-body">
                <div class="lb-area">
                    <span class="icon-user"></span>
                    <input type="text" placeholder="Usuario..." name="user">
                </div>
                <div class="lb-area">
                    <span class="icon-key"></span>
                    <input type="password" placeholder="Contraseña..." name="pass">
                </div>
            </div>
            
            <div class="login-recovery">
                <p>¿Olvidó su contraseña?</p>
            </div>
            
        </div>
        
    </form>


    <script src="js/login.js"></script>
</body>
</html>

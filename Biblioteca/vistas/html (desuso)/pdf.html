<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Generar PDF con jsPDF</title>
</head>
<body>

    <div class="btn">Click aqui</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.js"></script>
    <script>
        

        document.querySelector(".btn").addEventListener("click", ()=>{
            var pdf = new jsPDF();

            // 3. Agregar texto al PDF
            pdf.text("Hola mundo", 20, 20);

            // 4. Guardar el PDF
            pdf.save("mi_documento.pdf");
        });
        
    </script>
</body>
</html>
